    function getParam(paramName) {
      paramValue = "", isFound = !1;
      if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
        arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
        paramValue = arrSource[paramName].substring(1, this.location.search.length).split("=")[1];
      }
      // alert(paramValue);
      return paramValue == "" && (paramValue = null), paramValue;

    }

    function textBecomeImg(text, fontsize, fontcolor) {
      var canvas = document.createElement('canvas');
      //小于32字加1  小于60字加2  小于80字加4    小于100字加6
      let buHeight = 0;
      if (fontsize <= 32) {
        buHeight = 1;
      }
      else if (fontsize > 32 && fontsize <= 60) {
        buHeight = 2;
      }
      else if (fontsize > 60 && fontsize <= 80) {
        buHeight = 4;
      }
      else if (fontsize > 80 && fontsize <= 100) {
        buHeight = 6;
      }
      else if (fontsize > 100) {
        buHeight = 10;
      }
      //对于g j 等有时会有遮挡，这里增加一些高度
      canvas.height = fontsize + buHeight;
      var context = canvas.getContext('2d');
      // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = fontcolor;
      context.font = fontsize + "px Arial";
      //top（顶部对齐） hanging（悬挂） middle（中间对齐） bottom（底部对齐） alphabetic是默认值
      context.textBaseline = 'middle';
      context.fillText(text, 0, fontsize / 2)

      //如果在这里直接设置宽度和高度会造成内容丢失 , 暂时未找到原因 , 可以用以下方案临时解决
      //canvas.width = context.measureText(text).width;


      //方案三：改变大小后，重新设置一次文字
      canvas.width = context.measureText(text).width;
      context.fillStyle = fontcolor;
      context.font = fontsize + "px Arial";
      context.textBaseline = 'middle';
      context.fillText(text, 0, fontsize / 2)

      var dataUrl = canvas.toDataURL('image/png');//注意这里背景透明的话，需要使用png
      return dataUrl;
    }

    function encode(str) {
      // 对字符串进行编码
      var encode = encodeURI(str);
      // 对编码的字符串转化base64
      var base64 = btoa(encode);
      return base64;
    }

      alert("加密后数据为:" + Data);
    }

    function CrytoDataJieM() {
      Data = PDFReader.CrytoData(2, Data, "");					//解密数据

      var Rit = PDFReader.CallToolboxItem(5, 1, "");  //测量距离

    /*签章扩展-分区域保护*/
    function SetRegionGuard1() {
      PDFReader.SetSignImage(1, "", "");     //设置印章,必须放在最前面设置
      PDFReader.SetSignCert(1, "", "", "");  //设置证书
      PDFReader.SetDimension(2);             //设置尺寸单位  1-像素 2-毫米 3–英寸
      PDFReader.SetRegionGuard("1,0,0,200,200", "");   //设置保护区域,文档左上角0,0为起点,10,10为一个矩形区域
      PDFReader.AddNormalSign(1, "", "");    //开始签章
    }
